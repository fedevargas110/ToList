<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
      Compiled and minified JavaScript
   <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
       crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js">     </script>

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon">
    <title>Archivados</title>
  </head>
  <body>
        <div class="container">
          <table class="centered">
            <thead>
              <tr>
                <th>Texto</th>
                <th>Fecha</th>
                <th>Borrar</th>
                <th>Restaurar</th>
              </tr>
            </thead>
            <tbody>
              {% for post in list %}
                {% if post.archivado %}
              <tr>
                <td>{{ post.texto }}</td>
                <td>{{ post.fecha }}</td>
                <td><a class="material-icons" href="{% url 'delete' post.id %}">delete</a></td>
                <td><a class="material-icons" href="{% url 'restaurar' post.id %}">restore</a></td>
              </tr>
              {% endif %}
            {% endfor %}
            </tbody>
          </table>
        </div>
      </body>
</html>
